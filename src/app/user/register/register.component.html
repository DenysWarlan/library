<app-navigation></app-navigation>
<div class="row justify-content-center">
    <div class="col-12">
        <div class="alert alert-{{message.type}}" *ngIf="isShowAlert" role="alert">{{message.text}}</div>
        <h1 class="white-text text-center">Register and create your library</h1>
    </div>
    <div class=" col-xs-12 col-md-6 col-lg-6">
        <form [formGroup]="form" (ngSubmit)="submitForm()" class="white-text">
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                    class="form-control" formControlName="username"><p
                        *ngIf="form.get('username').invalid && form.get('username').touched" class="error m-0">
                        <span *ngIf="form.get('username').errors['required']">Name requaired</span>
                    </p>
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text"
                    class="form-control" formControlName="surname">
                    <p *ngIf="form.get('surname').invalid && form.get('surname').touched" class="error m-0">
                        <span *ngIf="form.get('surname').errors['required']">Surname requaired</span>
                    </p>
            </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <p *ngIf="form.get('email').invalid && form.get('email').touched" class="error m-0">
                        <span *ngIf="form.get('email').errors['required']">Email requaired</span>
                        <span *ngIf="form.get('email').errors['email']">
                            Inccorect email!
                        </span>
                    </p>
                </div>
                <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="pass">
                        <p *ngIf="form.get('pass').invalid && form.get('pass').touched" class="error m-0">
                            <span *ngIf="form.get('pass').errors['required']">Password requaired</span>
                            <span *ngIf="form.get('pass').errors['minlength']">
                                Min password length {{charsCount}}
                            </span>
                        </p>
            </div>
            <button [disabled]="form.invalid" class="btn btn-success" type="submit">Register</button>
        </form>
    </div>
</div>
