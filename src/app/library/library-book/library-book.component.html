<div class="alert alert-{{message.type}}" *ngIf="isShowAlert" role="alert">{{message.text}}</div>
<div class='row'>
    <div class='col-12'>
        <div class="row">
            <img src={{book.images}} class="col-4" width="130" height="150" />
            <div class="col-8 d-flex align-items-center flex-column justify-content-between height-180">
                <a href="{{book.link}}" target="_blank">
                    <p class="list-group-item-heading fs-16" *ngIf="book.title">{{ book.title }}</p>
                </a>
                <p class="list-group-item-text fs-14" *ngIf="book.description">
                    {{ 
          book.description.length > 67 ? book.description.slice(0, 67) + '...' :
          book.description }}</p>
                <button type="button" class="btn btn-dark btn-sm" (click)="removeToLibrary(book)">Remove</button>
            </div>
        </div>
    </div>
</div>
