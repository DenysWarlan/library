
<div class="alert alert-{{message.type}}" *ngIf="isShowAlert" role="alert">{{message.text}}</div>
    <div class="row mt-10 ">
       <div class="col-12">
           <div class="d-flex align-items-end">
               <app-search (onSearch)="updateBookList($event)" class="col-xs-12 col-lg-6 offset-lg-3"></app-search>
               <span (click)="changeToList()" class="white-text mb-10 pointer">
                   List
               </span>
               <span (click)="changeToGallery()" class="white-text ml-10 mb-10 pointer">
                   Gallery
               </span>
           </div>
       </div>
    </div>

    <ngx-slick-carousel 
        *ngIf="!isList"
        class="carousel" 
        #slickModal="slick-carousel"
        [config]="slideConfig">
            <app-book 
                ngxSlickItem
                class="slide d-flex align-items-center book" 
                *ngFor="let book of books" [book]="book"
                [oldLibrary]="oldLibrary"
                [isAuthentication]="isAuthentication">
            </app-book>
    </ngx-slick-carousel>

    <div class="col-xs-12 col-lg-8 offset-lg-2">
    <perfect-scrollbar
     style=" max-height: 35vh;"
     *ngIf="isList">
        <app-book  class=" d-flex align-items-center book" *ngFor="let book of books" [book]="book"
            [oldLibrary]="oldLibrary" [isAuthentication]="isAuthentication">
        </app-book>
    </perfect-scrollbar>
    </div>
