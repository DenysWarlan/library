<div class='row'>
    <div class='col-12'>
      <div class="row">
        <img src={{book.imageLinks}} class="col-4" />
        <div class="col-8">
          <p class="list-group-item-heading fs-16" *ngIf="book.title">{{ book.title }}</p>
          <p class="list-group-item-text fs-14" *ngIf="book.description">
            {{ 
            book.description.length > 300 ? book.description.slice(0, 300) + '...' :
            book.description }}</p>
        </div>
      </div>
    </div>
</div>
